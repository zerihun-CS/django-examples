<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOSPITAL Managment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    {% include 'header.html' %}


    <main>

        <div class="container">
         <form method="post">
          {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Doctor Name</label>
              <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">address</label>
               <input type="text" name="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
             </div>

             <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Postion</label>
               <input type="text" name="postion" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
             </div>
             

             <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">specialization</label>
            
               <select class="form-select" name='specialization' aria-label="Default select example">
                <option selected>Open this select menu</option>

                {% for single  in sp  %}
                <option value="{{single.id}}">{{single}}</option>
                {% endfor %}
          
              
              </select>
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
             </div>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    
      

        </div>

    </main>




</body>

</html>
